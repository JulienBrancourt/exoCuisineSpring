<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
<div class="col-10 offset-1">
    <nav nav navbar-expand-lg bg-body-tertiary>
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="btn btn-primary my-3" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="btn btn-primary my-3" th:href="@{/formulaireCategorie}">Ajouter une catégorie</a></li>
            </ul>
        </div>
    </nav>

    <h1>Les Catégories</h1>

    <table class="table ">
        <thead class="table-header">
        <tr>
            <th>Nom</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody th:each="c : ${categories}" class="table-body">
        <tr>
            <td th:text="${c.getNom()}"></td>
            <td th:text="${c.getDescription()}"></td>
            <td>
                <a th:href="@{/deleteCategorie(id=${c.getId()})}" class="btn btn-danger">Supprimer</a>
                <a th:href="@{/updateCategorie(id=${c.getId()})}" class="btn btn-info">Modifier</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
