<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div class="col-10 offset-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-body shadow mb-4">
            <div class="container-fluid justify-content-center">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/}">Home</a>
                    <a class="nav-link" th:href="@{/formulaireCategorie}">Ajouter une catégorie</a>
                </div>
            </div>
        </nav>

        <h1 class="mb-4 text-center">Les Catégories</h1>

        <table class="table table-striped table-hover text-center">
            <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody th:each="c : ${categories}" class="table-body">
            <tr>
                <td th:text="${c.getNom()}"></td>
                <td th:text="${c.getDescription()}"></td>
                <td>
                    <a th:href="@{/deleteCategorie(id=${c.getId()})}" class="btn btn-danger btn-sm mx-3">Supprimer</a>
                    <a th:href="@{/updateCategorie(id=${c.getId()})}" class="btn btn-info btn-sm mx-3">Modifier</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+63Lm/IQ2FRAvpFDU91Ks5u0OXkPx" crossorigin="anonymous"></script>
</body>
</html>
