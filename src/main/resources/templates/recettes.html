<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recettes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container">
<div class="col-10 offset-1">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-body shadow">
        <div class="container-fluid justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/formulaireRecette}">Ajouter une recette</a>
            </div>
        </div>
    </nav>

<h1>Les Recettes</h1>

<table class="table ">
    <thead class="table-header">
    <tr>
        <th>Nom</th>
        <th>Liste d'ingrédients</th>
        <th>Instructions</th>
        <th>Catégorie</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody th:each="r : ${recettes}" class="table-body">
    <td th:text="${r.getNom()}"></td>
    <td th:text="${r.getIngredients()}"></td>
    <td th:text="${r.getInstructions()}"></td>
    <td th:text="${r.getCategorie()}"></td>
    <td>
        <a th:href="@{/deleteRecette(id=${r.getId()})}" th:text="Supprimer" class="btn btn-danger"></a>
        <a th:href="@{/update(id=${r.getId()})}" th:text="Modifier" class="btn btn-info"></a>
    </td>
    </tbody>
</table>

</div>

</body>
</html>
