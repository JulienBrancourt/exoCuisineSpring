<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add recette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container">
<div class="col-8 offset-2">

    <nav nav navbar-expand-lg bg-body-tertiary>
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="btn btn-primary my-3" th:href="@{/}">home</a></li>
                <li class="nav-item"><a class="btn btn-primary my-3" th:href="@{/recettes}">Les recettes</a></li>
            </ul>
        </div>
    </nav>


    <h1 th:text="${recette.id == null ? 'Nouvelle Recette' : 'Modifier la Recette'}"></h1>
    <form th:action="@{/formulaireRecette}" method="post" th:object="${recette}" class="mb-4">
        <input th:field="*{id}" type="hidden">

        <div class="mb-3 shadow">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Nom :">
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
        </div>

        <div class="mb-3 shadow">
            <label for="instructions" class="form-label">Instructions :</label>
            <input type="text" id="instructions" th:field="*{instructions}" class="form-control" placeholder="Instructions :">
            <span th:if="${#fields.hasErrors('instructions')}" th:errors="*{instructions}" class="text-danger"></span>
        </div>

        <div class="mb-3 shadow">
            <label for="ingredients" class="form-label">Ingrédients :</label>
            <input type="text" id="ingredients" th:field="*{ingredients}" class="form-control" placeholder="Ingrédients (séparés par des virgules)">
        </div>


        <div class="mb-3 shadow ">
            <label for="categorie" class="form-label">Catégorie</label>
            <select th:field="*{idCategorie}" id="categorie" class="form-select">
                <option value="">Choisir une catégorie</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.nom}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${recette.id == null ? 'Créer' : 'Modifier'}">Créer</button>
    </form>

</div>

</body>
</html>
