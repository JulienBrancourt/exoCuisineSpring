<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${recette.id == null ? 'Ajout de recette' : 'Modification de recette'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div class="col-8 offset-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-body shadow mb-4">
            <div class="container-fluid justify-content-center">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/}">Home</a>
                    <a class="nav-link" th:href="@{/recettes}">Les recettes</a>
                </div>
            </div>
        </nav>

        <h1 class="mb-4 text-center" th:text="${recette.id == null ? 'Nouvelle Recette' : 'Modifier la Recette'}"></h1>

        <form th:action="@{/formulaireRecette}" method="post" th:object="${recette}" class="mb-4">
            <input th:field="*{id}" type="hidden">

            <div class="mb-3 shadow p-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Nom :">
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
            </div>

            <div class="mb-3 shadow p-3">
                <label for="instructions" class="form-label">Instructions :</label>
                <input type="text" id="instructions" th:field="*{instructions}" class="form-control"
                       placeholder="Instructions :">
                <span th:if="${#fields.hasErrors('instructions')}" th:errors="*{instructions}"
                      class="text-danger"></span>
            </div>

            <div class="mb-3 shadow p-3">
                <label for="ingredients" class="form-label">Ingrédients :</label>
                <input type="text" id="ingredients" th:field="*{ingredients}" class="form-control"
                       placeholder="Ingrédients (séparés par des virgules)">
            </div>

            <div class="mb-3 shadow p-3">
                <label for="categorie" class="form-label">Catégorie</label>
                <select th:field="*{idCategorie}" id="categorie" class="form-select">
                    <option value="">Choisir une catégorie</option>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.nom}"></option>
                </select>
<!--                <span th:if="${#fields.hasErrors('categorie')}" th:errors="*{categorie}" class="text-danger"></span>-->
            </div>

            <button type="submit" class="btn btn-primary w-100"
                    th:text="${recette.id == null ? 'Créer' : 'Modifier'}"></button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+63Lm/IQ2FRAvpFDU91Ks5u0OXkPx"
        crossorigin="anonymous"></script>
</body>
</html>
