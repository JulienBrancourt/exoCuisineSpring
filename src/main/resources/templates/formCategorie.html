<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add catégorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container">

<div class="col-8 offset-2">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-body shadow">
        <div class="container-fluid justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">home</a>
                <a class="nav-link" th:href="@{/categories}">Les catégories</a>
            </div>
        </div>
    </nav>

    <h1 th:text="${categorie.id == null ? 'Nouvelle Catégorie' : 'Modifier la Catégorie'}"></h1>

    <form th:action="@{/formulaireCategorie}" method="post" th:object="${categorie}" class="mb-4">
        <input th:field="*{id}" type="hidden">

        <div class="mb-3 shadow">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Nom :">
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
        </div>

        <div class="mb-3 shadow">
            <label for="description" class="form-label">Instructions :</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Description :">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${categorie.id == null ? 'Créer' : 'Modifier'}">Créer</button>
    </form>

</div>

</body>
</html>
